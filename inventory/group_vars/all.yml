---
# Global variables for all hosts
ansible_python_interpreter: auto

# Splunk Enterprise Configuration
splunk_version: "9.1.0"
splunk_build: "1c86ca0bacc3"
splunk_home: "/opt/splunk"
splunk_user: "splunk"
splunk_group: "splunk"

# Security Settings
splunk_admin_password: "changeme123"
splunk_deployment_server_pass4symmkey: "default_key_123"

# GitHub Integration
github_token: "github_token_placeholder"
github_repo_url: "https://github.com/example/splunk-config.git"
github_branch: "main"
github_config_path: "splunk/deployment-server"

# Backup Configuration
backup_enabled: true
backup_retention_days: 30
backup_location: "/opt/splunk/backups"
restore_from_backup: true
backup_source_url: "https://example.com/backup.tar.gz"

# Network Configuration
splunk_web_port: 8000
splunk_mgmt_port: 8089
splunk_deployment_server_port: 8089

# SSL Configuration
splunk_ssl_enabled: true
splunk_ssl_cert_path: "/opt/splunk/etc/auth/server.pem"
splunk_ssl_key_path: "/opt/splunk/etc/auth/server.pem"

# Logging
splunk_log_level: "INFO"
deployment_log_file: "/var/log/ansible-splunk-deployment.log"
