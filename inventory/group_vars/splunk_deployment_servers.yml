---
# Deployment Server specific configuration
splunk_server_roles:
  - deployment_server
  - license_master

# Deployment Server Apps
deployment_server_apps:
  - name: "base_config"
    serverclass: "all_servers"
    description: "Base configuration for all Splunk instances"
  - name: "indexer_cluster"
    serverclass: "indexers"
    description: "Indexer cluster configuration"
  - name: "search_head_cluster"
    serverclass: "search_heads"
    description: "Search head cluster configuration"

# Server Classes Configuration
deployment_server_classes:
  - name: "all_servers"
    description: "All Splunk servers"
    whitelist: "*"
    apps:
      - "base_config"
  - name: "indexers"
    description: "Indexer servers"
    whitelist: "*idx*"
    apps:
      - "base_config"
      - "indexer_cluster"
  - name: "search_heads"
    description: "Search head servers"
    whitelist: "*sh*"
    apps:
      - "base_config"
      - "search_head_cluster"

# Performance Tuning
splunk_max_hot_buckets: 10
splunk_max_warm_buckets: 300
splunk_max_data_size: "500MB"
