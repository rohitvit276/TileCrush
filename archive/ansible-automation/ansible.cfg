[defaults]
# Basic Configuration
inventory = inventory/production
host_key_checking = False
gather_facts = True
fact_caching = memory
fact_caching_timeout = 86400

# Performance
forks = 10
timeout = 30
pipelining = True

# Logging - Use relative path for Replit
log_path = ./ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Privilege Escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH Configuration - Updated for Replit environment
remote_user = runner
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o StrictHostKeyChecking=no

# Retry Configuration
retry_files_enabled = True
retry_files_save_path = ./tmp/

# Vault Configuration - Disable for testing
# vault_password_file = ~/.ansible_vault_pass

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o StrictHostKeyChecking=no
pipelining = True
control_path = ./tmp/ansible-ssh-%%h-%%p-%%r
